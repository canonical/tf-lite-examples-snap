connections:
   -  plug: XXQ5289gHOZX3I7j6sqWLX4yAst4pNAQ:camera

defaults:
  # Ubuntu frame
  BPZbvWzvoMTrpec4goCXlckLe2IhfthK:
    # display: |
    #   layouts:
    #     default:
    #       cards:
    #         - card-id: 0
    #           unknown-1:
    #             orientation: inverted
    # config: |
    #   wallpaper-top=0x92006a
    #   wallpaper-bottom=0xdd4814
    #   add-wayland-extensions=zwp_pointer_constraints_v1:zwp_relative_pointer_manager_v1
    daemon: true

  # Set webkit kiosk url
  01sV9tv4UTUQTU3jYsAF1gJ5qv7ZqGls:
    url: http://localhost:8080

  # Preconfigure Landscape Client
  ffnH0sJpX3NFAclH777M8BdXIWpo93af:
    landscape-url: https://landscape.canonical.com
    account-name: "<REDACTED>"
    registration-key: ""
    auto-register:
      enabled: true
      computer-title-pattern: ${model}-${serial:0:8}
      wait-for-serial-as: true

  system:
    # Disable console-conf so that we do not have an interactive installer at first bootup
    service:
      console-conf:
        disable: true

    # Add this if you want to preconfigure wifi credentials
    system:
      network:
        netplan:
          network:
            version: 2
            wifis:
              wlan0:
                dhcp4: true
                access-points:
                  "my-wifi-ssid":
                    password: "my-wifi-password"
